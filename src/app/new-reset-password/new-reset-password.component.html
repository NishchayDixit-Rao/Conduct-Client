<!-- reset password modal design start -->
<div mat-dialog-content>
    <div class="row mb-2">
        <div class="col-9">
            <h3 class="card-header-title">Reset Password</h3>
        </div>
        <div class="col-3">
            <button type="button" class="close pull-right" (click)="closeModel()">
                <span class="fa fa-times"></span>
            </button>
        </div>
    </div>
    <form [formGroup]='resetPasswordForm'>
        <div class="row">
            <div class="col-12">
                <mat-form-field appearance="outline" class="w-100 example-full-width">
                    <mat-label>Current Password</mat-label>
                    <input matInput placeholder="Enter current password" type="password"
                        formControlName="currentPassword">
                    <mat-error *ngIf="resetPasswordForm.controls.currentPassword.hasError('required')">
                        Current Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field appearance="outline" class="w-100 example-full-width">
                    <mat-label>New Password</mat-label>
                    <input matInput placeholder="Enter new password" [type]="show ? 'text' : 'password'"
                        formControlName="newPassword">
                    <span toggle="#password-field" class="fa fa-fw fa-eye-slash field-icon toggle-password"
                        (click)="password()" [title]="pwd ? 'hide password' : 'show password'"></span>
                    <mat-error
                        *ngIf="resetPasswordForm.controls.newPassword.hasError('maxlength') && !resetPasswordForm.controls.newPassword.hasError('required')">
                        Password must be only 20 characters
                    </mat-error>
                    <mat-error
                        *ngIf="resetPasswordForm.controls.newPassword.hasError('minlength') && !resetPasswordForm.controls.newPassword.hasError('required')">
                        Password must contain atleast 6 characters
                    </mat-error>
                    <mat-error *ngIf="resetPasswordForm.controls.newPassword.hasError('required')">
                        password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field appearance="outline" class="w-100 example-full-width">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput placeholder="Enter confirm password" [type]="show1 ? 'text' : 'password'"
                        (input)="comparePassword(resetPasswordForm)" formControlName="confirmPassword">
                    <span toggle="#password-field" class="fa fa-fw fa-eye-slash field-icon toggle-password"
                        (click)="confirmPassword()" [title]="pwd1 ? 'hide password' : 'show1 password'"></span>
                    <mat-error *ngIf="resetPasswordForm.controls.confirmPassword.hasError('inValid')">
                        Please Enter Same Password
                    </mat-error>
                    <mat-error *ngIf="resetPasswordForm.controls.confirmPassword.hasError('required')">
                        Confirm password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
    <div class="row  float-right">
        <div class="col-12">
            <div class="spinner-border mr-2" *ngIf="loading">
                <span class="sr-only">Loading...</span>
            </div>
            <button type="submit" [class.disabled]="resetPasswordForm.invalid" class="btn btn-default"
                (click)="resetPassword(resetPasswordForm)" [disabled]="isDisable || resetPasswordForm.invalid">
                <i class="fa fa-floppy-o mr-1" aria-hidden="true"></i> Save</button>
        </div>
    </div>
</div>
<!-- reset password modal design end -->
