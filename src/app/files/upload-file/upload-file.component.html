<div class="row mb-2">
    <div class="col-9 pull-left">
        <h3 class="card-header-title" id="itemModal">Upload File</h3>
    </div>
    <div class="col-3 pull-right">
        <button type="button" class="close" (click)="closeModel()">
            <span class="fa fa-times"></span>
        </button>
    </div>
</div>

<div class="row">
    <div class="col-12 fileUpload">
        <!-- <app-upload-files-project projectId="100" sectionId="107" (uploadedFile)="changeFile($event)">
        </app-upload-files-project> -->
        <div class="mainSection" *ngIf="files && files.length">
            <div class="row">
                <div *ngFor="let image of files; let i = index">
                    <a>
                        <app-image-display [imageDisplay]="image.Location" [imageEdit]="editImage"
                            (removeImage)="uploadedRemove($event)" [indexOf]="i">
                        </app-image-display>
                    </a>
                </div>
            </div>
        </div>
        <div *ngIf="files && !files.length">
            <app-new-file-upload [singleFileModule]="fileModule" (uploadedArray)="fileUploaded($event)">
            </app-new-file-upload>
        </div>

        <!-- <button type="submit" class="btn btn-default uploadButton" (click)="uploadNewFile()">
            <i class="fa fa-upload mr-1" aria-hidden="true"></i> Upload Files</button> -->
    </div>
    <!-- <div class="col-12 mt-3">
        <mat-selection-list [(ngModel)]="selectedOptions" [ngModelOptions]="{standalone: true}">
            <mat-list-option *ngFor="let name of developerName" [value]="name">
                <app-user [userDetails]="name" [userRedirect]="redirect"></app-user>
                <mat-divider></mat-divider>
            </mat-list-option>
        </mat-selection-list>
    </div> -->
    <div class="col-12 mt-1 d-flex justify-content-end align-items-center">
        <div class="spinner-border mr-2" *ngIf="loading">
            <span class="sr-only">Loading...</span>
        </div>
        <!-- <button class="btn btn-primary mr-3" (click)="closeModel()">
      <i class="fa fa-times-circle text-white mr-1"></i>Cancel</button> -->
        <button class="btn btn-default text-white" (click)="saveFile()"
            [disabled]="isDisable || (files && !files.length)"> <i class="fa fa-floppy-o mr-1" aria-hidden="true"></i>
            Save</button>
    </div>
</div>
