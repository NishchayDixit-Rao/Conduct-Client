<div class="row mb-1">
    <div class="col-9 pull-left">
        <h3 class="card-header-title" id="itemModal">{{displayTitle}}</h3>
    </div>
    <div class="col-3 pull-right">
        <button type="button" class="close" (click)="closeModel()">
            <span class="fa fa-times"></span>
        </button>
    </div>
</div>
<form [formGroup]='approvedLogs'>
    <fieldset class="task-details">
        <legend>Task Details</legend>
        <div class="row p-2">
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100 example-full-width">
                    <mat-label>Task Title</mat-label>
                    <input matInput class="text-capitalize" placeholder="Enter Hours"
                        [ngModelOptions]="{standalone: true}"
                        ngModel="{{(displayData && displayData.taskTitle) ? displayData.taskTitle : ''}}" disabled>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100 example-full-width">
                    <mat-label>Worked</mat-label>
                    <input matInput class="text-capitalize" placeholder="Enter Hours"
                        [ngModelOptions]="{standalone: true}"
                        ngModel="{{(displayData && displayData.difference) ? displayData.difference : ''}}" disabled>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100 example-full-width">
                    <mat-label>Task Description</mat-label>
                    <input matInput class="text-capitalize" placeholder="Enter Hours"
                        [ngModelOptions]="{standalone: true}"
                        ngModel="{{(displayData && displayData.taskDescription) ? displayData.taskDescription : ''}}"
                        disabled>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100 example-full-width">
                    <mat-label>Time Log Description</mat-label>
                    <input matInput class="text-capitalize" placeholder="Enter Hours"
                        [ngModelOptions]="{standalone: true}"
                        ngModel="{{(displayData && displayData.timeDescription) ? displayData.timeDescription : ''}}"
                        disabled>
                </mat-form-field>
            </div>
        </div>
    </fieldset>
    <!-- <mat-divider></mat-divider> -->
    <fieldset>
        <legend>Verified Time</legend>
        <div class="row">
            <div class="col-md-6">
                <!-- <mat-label>Verified Time</mat-label> -->
                <mat-form-field appearance="outline" class="w-100 example-full-width">
                    <mat-label>Hours</mat-label>
                    <input class="addNumber" matInput placeholder="Enter Hours" pattern="[0-9]*"
                        onkeydown="return event.keyCode !== 69" type="number" formControlName="hours"
                        ngModel="{{(displayData && displayData.hours) ? displayData.hours : ''}}">
                    <mat-error *ngIf="approvedLogs.controls.hours.hasError('required')">
                        Hours is <strong>required</strong>
                    </mat-error>

                    <mat-error *ngIf="approvedLogs.controls.hours.hasError('pattern') ">
                        Enter only numbers
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100 example-full-width">
                    <mat-label>Minutes</mat-label>
                    <input matInput placeholder="Enter Minutes" onkeydown="return event.keyCode !== 69" type="number"
                        pattern="[0-9]*" formControlName="minutes"
                        ngModel="{{(displayData && displayData.minutes) ? displayData.minutes : ''}}">
                    <mat-error *ngIf="approvedLogs.controls.minutes.hasError('required')">
                        Minutes is <strong>required</strong>
                    </mat-error>
                    <mat-error *ngIf="approvedLogs.controls.minutes.hasError('pattern') ">
                        Enter only numbers
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field appearance="outline" class="w-100 example-full-width">
                    <mat-label>Reason</mat-label>
                    <textarea matInput placeholder="Enter Reason" formControlName="reason"
                        ngModel="{{(displayData && displayData.reason) ? displayData.reason : ''}}"></textarea>
                </mat-form-field>
            </div>
        </div>
    </fieldset>
    <div class="w-100 d-flex justify-content-end align-items-center">
        <!-- <button class="btn btn-primary mr-3" (click)="closeModel()">
      <i class="fa fa-times-circle text-white mr-1"></i>
      Cancle
    </button> -->
        <div class="spinner-border mr-2" *ngIf="loading">
            <span class="sr-only">Loading...</span>
        </div>
        <button class="btn btn-default text-white" [disabled]="isDisable || approvedLogs.invalid"
            (click)="displayData.edit?editApproveLogs(): approveLogs()">
            <i class="fa fa-floppy-o mr-1" aria-hidden="true"></i> Save</button>
    </div>
</form>
