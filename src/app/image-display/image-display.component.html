<div class="image-display-box">
    <div class="image-display">
        <img src="{{image}}" class="comment_img" onerror="this.src='assets/nopreview.jpeg'">
        <div class="delete-team-member" *ngIf="displayIcon == true">
            <a href="javascript:void(0);" (click)="removeAvatar(image)"><i class="fa fa-trash"
                    aria-hidden="true"></i></a>
        </div>
    </div>
</div>
